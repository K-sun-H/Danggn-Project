<h2>동네생활</h2>

<table class="table">

   <tr class="title">
      <td>글번호</td>
      <td>제목</td>
      <td>작성자</td>
      <td>작성일</td>
      <td>조회수</td>
    </tr>

   <!--//태그에 조건문을 넣어서 boardList에 데이터가 존재하지 않을 시 . 해당 tr태그 출력 -->
    <tr th:if ="${#lists.isEmpty(boardPage.boardList)}">
       <td colspan="5">작성된 게시글이 존재하지 않습니다.</td>
    </tr>
     <tr class= "content"th:if ="${!#lists.isEmpty(boardPage.boardList)}"
        th:each ="boardVO : ${boardPage.boardList}">
       
       <td th:text="${boardVO.boardNum}"></td>
       <td><a th:href="@{/read(boardNum=${boardVO.boardNum})}" th:text="${boardVO.title}"></a></td>
    
       <td th:text ="${boardVO.writer}"></td>
       <td th:text="${#dates.format(boardVO.writeDate,'yyyy-MM-dd HH:mm:ss')}"></td>
       <td th:text="${boardVO.readCount}"></td>
    </tr>
    
   </table>

   <!--  하단 페이지 링크 부분 -->
   <!-- 타임리프에서 페이징처리할때 html단에서 사용하기위해 numbers.sequence(start,end)형태로 작성해주어야함. -->
   <div id ="page_form">
   <div th:each="p : ${#numbers.sequence(boardPage.startPage,boardPage.endPage)}">
      <a id="page" th:text="${p}" th:href="@{/board(page=${p})}"></a>
</div>
   </div>
